# Hugo configuration file
title: Samarth's Handbook
baseURL: "https://handbook.samarthdad.com"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

params:
  page:
    sidebar:
      open: true


markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: true

menu:
  main:
    - name: Blogs
      weight: 1
      url: "https://samarthdad.com"
      params:
        icon: 
    - name: About
      weight: 2
      url: "https://samarthdad.com/about"
      params:
        icon:     
    - name: Search
      weight: 2
      params:
        type: search
services:
  googleAnalytics:
    ID: G-82Z7CTG8BT

params:
  theme:
    # light | dark | system
    default: system
    displayToggle: true
  assets:
    customCSS:
      - css/custom.css

  navbar:
    displayTitle: true
    displayLogo: false

  page:
    width: full

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
